<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

<body>

  <div id="app" class="ui container">
    <h1>GitHub Profiles</h1>
    <github-user-card username="brunoshimada"></github-user-card>

    <!-- Template for GitHub card -->
    <script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
      <div class="image">
        <img :src="user.avatar_url">
      </div>
      <div class="content">
        <a class="header">{{user.name}}</a>
        <div class="meta">
          <span class="date">Joined in {{user.created_at}}</span>
        </div>
        <div class="description">
          {{user.location}}
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          {{user.followers}}
        </a>
      </div>
    </div>
  </script>
  </div>

  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.component('github-user-card', {
      template: '#github-user-card-template',
      props: {
        username: {
          type: String,
          required: true
        }
      },
      data() {
        return {
          user: {}
        }
      },
      created() {
        let options = {
          method: 'GET',
          "content-type": 'application/json'
        };

        let response = fetch(`https://api.github.com/users/${this.username}`, options);

        response.then( (response) => {
          return response.json();
        }).then( (json) => {
          this.user = json;
          this.user.created_at = new Date(this.user.created_at).getFullYear();  
        }).catch( (error) => {
          console.error(error);
        });
      } 
    })

      }
    })
  </script>
</body>

</html>
